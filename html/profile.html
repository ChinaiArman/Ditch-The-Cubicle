<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ditch The Cubicle</title>
    <meta name="Ditch The Cubicle" content="webapp">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <!-- <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" /> -->

    <!-- Other libraries go here -->

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link href="../styles/profile.css" rel="stylesheet">
</head>



<body>


    <!------------->
    <!-- Nav Bar -->
    <!------------->
    <div id="navbarPlaceholder"></div>

    <div class="container">
        <!----------------->
        <!-- User Card -->
        <!----------------->
        <div class="profile-row row">
            <div class="col-12">
                <div class="user-profile card mb-3 mt-5 border-0 clear">
                    <div class="row justify-content-start">
                        <div class="col-12 col-md-3 align-self-start">
                            <img src="" class="card-img profile-pic p-1 round" alt="...">
                        </div>
                        <div class="col-12 col-md-9">
                            <div class="card-body profile">

                                <!-- Card text for profile-->
                                <h2 class="card-title profile-username"></h2>
                                <h6 class="card-text profile-name mb-4"></h6>
                                <p class="card-text profile-text my-1"></p>

                                <div class="user-settings">
                                    <!-- Edit profile button-->
                                    <button class="btn gold-button my-2" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample">
                                        Edit Profile
                                    </button>

                                    <!-- Settings button trigger for modal -->
                                    <a class="modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="bi bi-gear-fill"></i>
                                    </a>
                                </div>

                                <!-- Collapse menu for "edit profile" button above-->
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                        <span style="font-size: 16px;">Profile Image URL:</span>
                                        <input class="form-control mb-2" type="text" id="image-url">
                                        <span style="font-size: 16px;">Display Name:</span>
                                        <input class="form-control mb-2" type="text" id="display-name" name="username">
                                        <span style="font-size: 16px;">Profile Description:</span>
                                        <textarea class="form-control mb-3" id="edit-area" rows="5"></textarea>
                                        <button type="button" class="profile-button btn gold-button">Save changes</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal triggered by settings button from above -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span>Choose background:</span>
                            <form class="radio-form">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="default"
                                        data-url="" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Default
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionTwo"
                                        data-url="../Resources/green.png">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Green
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionThree"
                                        data-url="../Resources/blue.png">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Blue
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionFour"
                                        data-url="../Resources/purple.png">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Purple
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionFive"
                                        data-url="../Resources/orange.png">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Orange
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!------------------>
        <!-- Saved Events -->
        <!------------------>
        <template id="carousel-template">
            <div class="carousel-item" data-bs-interval="5000">
                <a href="#"><img src="" class="d-block" alt="..." style="max-height: 600px; object-fit:contain"></a>
                <div class="carousel-caption d-md-block">
                </div>
            </div>
        </template>

        <template id="carousel-button-template">
            <button class="carousel-button" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                aria-current="true" aria-label="Slide 1"></button>
        </template>

        <div class="row text-center">
            <div class="col-12">
                <h3 class="sub-title saved-title">Your Saved Events</h3>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
                    <div class="carousel-indicators">
                    </div>
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <button type="button" class="btn gold-button remove-btn mt-2">
                    Remove This Bookmark
                </button>
            </div>
        </div>

        <!-- MAPBOX -->
        <div class="row text-center mt-4 justify-content-center">
            <div class="col-10 col-md-12">
                <h3 class="sub-title">Saved Events Map</h3>
                <span class="notify-message"></span>
                <div id='map' style='width: 100%; height: 600px;'></div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <script src="../scripts/firebaseAPI_TEAMDTC15.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/profile.js"></script>

</body>

</html>
