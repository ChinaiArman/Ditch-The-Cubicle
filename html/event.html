<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ditch The Cubicle</title>
  <meta name="Ditch The Cubicle" content="webapp">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <!-- <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" /> -->

  <!-- Other libraries go here -->
  <!-- Google Icons (Material Design)-->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

  <!-- Link to styles of your own -->
  <link href="../styles/event.css" rel="stylesheet">
</head>

<body>

  <!------------->
  <!-- Nav Bar -->
  <!------------->
  <div id="navbarPlaceholder"></div>

  <div class="container">

    <div class="row mt-5 justify-content-between align-items-end">
      <!-- Event Title-->
      <div class="col-12 col-md-7">
        <h1 class="title" id="title-font"></h1>
      </div>
      <!-- Favourite, Bookmark, etc. Widgets -->
      <div class="widget-bar col-12 col-md-5">
        <div class="star-container">
        </div>
        <button class="btn btn-primary bookmark-btn" type="button">
          <i class="bi bi-bookmark"></i>
          Bookmark
        </button>
      </div>
    </div>

    <!-- Event Image Gallery -->
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
          </div>
          <div class="carousel-layout carousel-inner">
            <div class="carousel-item active">
              <img src="" class="carousel-img img-fluid d-block" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Event Description Text -->
    <div class="row mt-2">
      <h4 class="header-font"> Event Information:</h4>
      <div class="col-12">
        <p class="event-location"></p>
        <p class="event-date"></p>
        <p class="event-cost"></p>
        <p class="event-description"></p>
        <p class="event-link"><a href="">Click here for more information.</a></p>
      </div>
    </div>

    <!-- Google Maps API -->
    <div class="row text-center">
      <div class="col-12">
        <img class="img-fluid" src="../Resources/map.jpg" alt="...">
      </div>
    </div>

    <!--Comment box-->
    <div id="comment-input">
      <div class="comment_box">
        <label for="comment">
          <h4 class="header-font">Comments:</h4>
        </label>
        <br>
        <!-- Ratings input -->
        <select class="form-select" aria-label="Default select example">
          <option value="" selected>Select a rating (optional)</option>
          <option value="1">One star</option>
          <option value="2">Two stars</option>
          <option value="3">Three stars</option>
          <option value="4">Four stars</option>
          <option value="5">Five stars</option>
        </select>
        <br>
        <textarea class="form-control comment-text" rows="5" id="comment" name="text"
          placeholder="Add a comment"></textarea>
      </div>
      <div class="submit_button"><button type="submit" class="btn btn-primary submit-button">Submit</button></div>
    </div>

    <!--Comment Section-->
    <div class="comment-container">
    </div>

    <!--Comment Template-->
    <template class="comment-template">
      <div class="commentcard">
        <div class="userimg">
          <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png"
            id="commentround" alt="user picture">
        </div>
        <div class="usercomment">
          <p class="username"></p>
          <div class="rating-container"></div>
          <p class="text"></p>
        </div>
      </div>
    </template>

  </div>

  <div id="footerPlaceholder"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <!-- <script src="./scripts/script.js"></script> -->
  <script src="../scripts/firebaseAPI_TEAMDTC15.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/event-script.js"></script>

</body>

</html>
