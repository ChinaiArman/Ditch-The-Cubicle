<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ditch The Cubicle</title>
  <meta name="Ditch The Cubicle" content="webapp">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- Other libraries go here -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

  <!-- Google Icons (Material Design)-->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

  <!-- Link to styles of your own -->
  <link href="../styles/event.css" rel="stylesheet">
</head>

<body>

  <!------------->
  <!-- Nav Bar -->
  <!------------->
  <div id="navbarPlaceholder"></div>

  <div class="container">

    <div class="row title-header">

      <!------------------>
      <!-- Event Header -->
      <!------------------>
      <div class="col-12 col-md-8 align-self-center">
        <div class="row">
          <div class="col-12">
            <h1 class="header-font title"></h1>
          </div>
          <div class="col-12">
            <div class="star-container"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 align-self-center bookmark-container">
        <button class="btn red-button bookmark-btn" type="button">
          <i class="bi bi-bookmark"></i> Bookmark
        </button>
      </div>
    </div>

    <!------------------------->
    <!-- Event Image Gallery -->
    <!------------------------->
    <div class="row">
      <div class="col-12">
        <img class="event-img" src="">
      </div>
    </div>

    <!---------------------------->
    <!-- Event Description Text -->
    <!---------------------------->
    <div class="row mt-2 mb-2">
      <div class="col-12">
        <h3 class="sub-title text-center">Event Details</h3>
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-4 text-muted event-date"></h6>
            <h4>Description</h4>
            <p class="card-text event-description"></p>
            <h4>Address</h4>
            <p class="card-text event-location"></p>
            <h4>Cost</h4>
            <p class="card-text event-cost"></p>
            <a href="#" class="card-link event-link">Click here for more information.</a>
          </div>
        </div>
      </div>
    </div>

    <!------------>
    <!-- MAPBOX -->
    <!------------>
    <div class="row text-center justify-content-center">
      <div class="col-10 col-md-12">
        <h3 class="sub-title">Event Location</h3>
        <span class="notify-message"></span>
        <div id='map' style='width: 100%; height: 450px;'></div>
      </div>
    </div>

    <!--------------->
    <!--Comment Box-->
    <!--------------->
    <div id="comment-input" class="row mb-2">
      <div class="col-12">
        <h3 class="sub-title">Reviews</h3>
        <div class="comment_box">
          <!-- Ratings input -->
          <select class="form-select" aria-label="Default select example">
            <option value="" selected>Select a rating (optional)</option>
            <option value="1">One star</option>
            <option value="2">Two stars</option>
            <option value="3">Three stars</option>
            <option value="4">Four stars</option>
            <option value="5">Five stars</option>
          </select>
          <textarea class="form-control comment-text" rows="5" id="comment" name="text"
            placeholder="Leave a review!"></textarea>
        </div>
        <div class="submit_button">
          <button type="submit" class="btn gold-button submit-button">Submit</button>
        </div>
      </div>
    </div>

    <!------------------->
    <!--Comment Section-->
    <!------------------->
    <div class="row">
      <div class="col-12 comment-container">
      </div>
    </div>

    <!-------------------->
    <!--Comment Template-->
    <!-------------------->
    <template class="comment-template">
      <div class="card commentcard">
        <div class="card-body">
          <div class="userimg">
            <img src="" id="commentround" alt="user picture">
          </div>
          <div class="user-info">
            <span class="card-text username"></span>
            <div class="rating-container"></div>
            <span class="rating-timestamp"></span>
          </div>
          <p class="text"></p>
        </div>
      </div>
    </template>

  </div>

  <!------------>
  <!-- Footer -->
  <!------------>
  <div id="footerPlaceholder"></div>

  <!-- Link to scripts of your own -->
  <script src="../scripts/firebaseAPI_TEAMDTC15.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/event-script.js"></script>

</body>

</html>
